<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seesaw Physics</title>
    <link rel="stylesheet" href="public/styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Seesaw Physics</h1>
        <div class="header-group">
          <div class="chip chip--weights">
            <span class="chip-label">Weights</span>
            <span class="chip-value">
              L: <span id="left-weight">0</span>kg - R:
              <span id="right-weight">0</span>kg
            </span>
          </div>
          <div class="chip chip--next">
            <span class="chip-label">Next</span>
            <span class="chip-value"> <span id="next-weight">0</span>kg </span>
          </div>
          <div class="chip chip--angle">
            <span class="chip-label">Angle</span>
            <span class="chip-value"><span id="angle">0</span>Â°</span>
          </div>
        </div>
        <div class="header-group">
          <button id="pause-button" class="resumed">Pause</button>
          <button id="reset-button">Reset</button>
        </div>
      </header>
      <p class="instructions">
        Hover on the plank to preview where the next object will land, then
        click to drop it. Each object has a known random weight and tilts the
        seesaw based on torque.
      </p>
      <div class="seesaw-wrapper">
        <section class="seesaw-container">
          <div class="pivot"></div>
          <div class="scale-container">
            <div class="scale-marking left-100">
              <div class="scale-tick"></div>
              <span class="scale-label">-200px</span>
            </div>
            <div class="scale-marking left-50">
              <div class="scale-tick"></div>
              <span class="scale-label">-100px</span>
            </div>
            <div class="scale-marking center">
              <div class="scale-tick"></div>
              <span class="scale-label">0px</span>
            </div>
            <div class="scale-marking right-50">
              <div class="scale-tick"></div>
              <span class="scale-label">100px</span>
            </div>
            <div class="scale-marking right-100">
              <div class="scale-tick"></div>
              <span class="scale-label">200px</span>
            </div>
          </div>
          <div id="plank-container">
            <div id="plank"></div>
          </div>
        </section>
        <div class="ground"></div>
      </div>
      <section class="log-container">
        <h2>Logs</h2>
        <div id="logs"></div>
      </section>
    </main>
    <script src="public/script.js"></script>
  </body>
</html>
